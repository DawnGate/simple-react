<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple landing page</title>

		<script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
		<script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
		<script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
	</head>
	<body>
		<main id="root"></main>
		<script type="text/babel">

			const Model = () => {}

			const Button = (props) => {
					return (
						<div class="button">
								<span class="btn-title">{props.title}</span>
						</div>
					)
			}

			const UnAuthForm = () => {
				return (
					<div class="unauth-form">
						<div class="title">
							<p>Happening now</p>
						</div>
						<div class="sub-title">
							<p>Join today</p>
						</div>
						<div class="form-content">
							<Button title="Create account" kind="primary" />
						</div>
					</div>
				)
			}

			const App = () => {
					return (
						<div class="main-app">
							<div class="left-container">
								<div class="logo-banner">
									<svg viewBox="0 0 24 24" aria-hidden="true"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
								</div>
							</div>
							<div class="right-container">
								<div class="form-container">	
									<UnAuthForm />
								</div>
							</div>
						</div>
					)			
			}	

			const root = ReactDOM.createRoot(document.getElementById("root"))
			root.render(<App />)
		</script>
		<style>	
			:root {
				--border-color: rgb(207, 217, 222);
				--primary: rgb(29, 155, 240);
			}

			html{
				font-family: Roboto, apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				color: rgb(15, 20, 15);
			}

			p {
				padding: 0;
				margin: 0;
			}

			.main-app {	
				width: 100vw;
				height: 100vh;
				display: flex;
			}

			.left-container {
				flex: 1;
				display: flex;
				align-items: center;

				.logo-banner {
					width: 100%;
					display: flex;
					justify-content: center;
				}

				svg{
					max-height: 350px;
					padding: 32px;
				}
			}	

			.right-container .form-container {
				padding: 16px;	
			}

			.unauth-form {
				padding: 20px;

				.title {
					word-wrap: break-word;	
					font-size: 64px;
					line-height: 84px;
					letter-spacing: -1.2px;
					font-weight: 700;

					margin: 48px 0;
				}

				.sub-title {
					word-wrap: break-word;
					font-size: 31px;
					line-height: 36px;
					font-weight: 700;

					margin-bottom: 32px;
				}
			}

			.button {
				display: flex;
				justify-content: center;
				align-items: center;

				min-height: 36px;


				.btn-title {
					font-size: 15px;
					line-height: 20px;
					font-weight: 700;	
				}
			}

			.button {
				border: 1px solid var(--border-color);
				border-radius: 9999px;
			}

		</style>
	</body>
</html>
